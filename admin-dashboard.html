<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GTW Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-dashboard-styles.css">
    <style>
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 0.25rem;
            color: #721c24;
            padding: 1.5rem;
            margin: 1rem 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-message h4 {
            margin-top: 0;
            color: #721c24;
        }
        
        .error-message ul {
            text-align: left;
            margin: 1rem 0 0 1.5rem;
            padding: 0;
        }
        
        .error-message li {
            margin-bottom: 0.5rem;
        }
        
        .stats-card {
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .stats-card .card-body {
            padding: 1.5rem;
        }
        
        .stats-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        
        .stats-card .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
    <script src="api.js"></script>
</head>
<body>
    <div class="decorative-element element-1"></div>
    <div class="decorative-element element-2"></div>
    
    <div class="dashboard-container">
        <div class="admin-icon">üìä</div>
        <h1 class="dashboard-title">Admin Dashboard</h1>
        
        <div class="stats-summary">
            <div class="stat-card">
                <span class="stat-number" id="totalUsers">0</span>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalGames">0</span>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalWins">0</span>
                <div class="stat-label">Total Wins</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avgWinRate">0%</span>
                <div class="stat-label">Average Win Rate</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="action-btn" onclick="exportData()">üì• Export Data</button>
            <button class="action-btn danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
        </div>
        
        <div class="users-table-container">
            <h3 style="color: #8b7355; margin-bottom: 15px;">User Statistics</h3>
            <div id="tableContent">
                <div class="no-data">No user data available yet. Users need to play games first.</div>
            </div>
        </div>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        if (!localStorage.getItem('adminLoggedIn')) {
            alert('Access denied. Please login as admin first.');
            window.location.href = 'admin-login.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            const loadingElement = document.createElement('div');
            loadingElement.className = 'loading';
            loadingElement.textContent = 'Loading dashboard data...';
            document.getElementById('tableContent').innerHTML = '';
            document.getElementById('tableContent').appendChild(loadingElement);
            
            try {
                console.log('Fetching dashboard data...');
                const token = localStorage.getItem('authToken');
                console.log('Auth token:', token ? 'Present' : 'Missing');
                
                const response = await fetch('http://localhost:8000/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }
                
                const dashboardData = await response.json();
                console.log('Dashboard data received:', dashboardData);
                
                if (!dashboardData) {
                    throw new Error('No data received from server');
                }
                
                displaySummaryStats(dashboardData);
                displayUsersTable(dashboardData.users || []);
                
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                const errorMessage = error.response && error.response.data 
                    ? error.response.data.detail || error.message 
                    : error.message || 'Failed to load data';
                    
                document.getElementById('tableContent').innerHTML = `
                    <div class="error-message">
                        <p>Error loading dashboard data:</p>
                        <p><strong>${errorMessage}</strong></p>
                        <p>Please check:</p>
                        <ul>
                            <li>Is the backend server running? (http://localhost:8000)</li>
                            <li>Is MongoDB running?</li>
                            <li>Are you properly logged in as admin?</li>
                        </ul>
                        <button onclick="window.location.reload()" class="btn btn-primary mt-3">Retry</button>
                    </div>`;
            }
        }

        function displaySummaryStats(data) {
            document.getElementById('totalUsers').textContent = data.total_users;
            document.getElementById('totalGames').textContent = data.total_games;
            document.getElementById('totalWins').textContent = data.total_wins;
            document.getElementById('avgWinRate').textContent = data.avg_win_rate + '%';
        }

        function displayUsersTable(users) {
            const tableContent = document.getElementById('tableContent');

            if (users.length === 0) {
                tableContent.innerHTML = '<div class="no-data">No user data available yet. Users need to play games first.</div>';
                return;
            }

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Games Played</th>
                            <th>Games Won</th>
                            <th>Win Rate</th>
                            <th>Avg Guesses</th>
                            <th>Best Time</th>
                            <th>Last Played</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const winRateClass = user.win_rate >= 70 ? 'high' : user.win_rate >= 40 ? 'medium' : 'low';
                
                tableHTML += `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.name || 'N/A'}</td>
                        <td>${user.games_played}</td>
                        <td>${user.games_won}</td>
                        <td><span class="win-rate ${winRateClass}">${user.win_rate}%</span></td>
                        <td>${user.avg_guesses}</td>
                        <td>${user.best_time || 'N/A'}</td>
                        <td>${formatDate(user.last_played)}</td>
                        <td><button class="view-details-btn" onclick="viewUserDetails('${user.username}')">View Details</button></td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableContent.innerHTML = tableHTML;
        }

        async function viewUserDetails(username) {
            try {
                const userDetails = await api.getUserDetails(username);
                alert(`User Details:\n\nUsername: ${userDetails.username}\nName: ${userDetails.name || 'N/A'}\nPassword (encrypted): ${userDetails.password}\nGames Played: ${userDetails.games_played}\nGames Won: ${userDetails.games_won}\nTotal Guesses: ${userDetails.total_guesses}\nBest Time: ${userDetails.best_time || 'N/A'}\nCreated: ${new Date(userDetails.created_at).toLocaleDateString()}`);
            } catch (error) {
                alert('Failed to load user details: ' + error.message);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        async function refreshData() {
            await loadDashboardData();
            alert('Data refreshed successfully!');
        }

        async function exportData() {
            try {
                const data = await api.exportData();
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = 'gtw-user-data-' + new Date().toISOString().split('T')[0] + '.json';
                link.click();
                
                alert('User data exported successfully!');
            } catch (error) {
                alert('Failed to export data: ' + error.message);
            }
        }

        async function clearAllData() {
            if (confirm('Are you sure you want to clear ALL user data? This action cannot be undone!')) {
                if (confirm('This will permanently delete all user statistics. Are you absolutely sure?')) {
                    try {
                        await api.clearAllData();
                        await loadDashboardData();
                        alert('All user data has been cleared.');
                    } catch (error) {
                        alert('Failed to clear data: ' + error.message);
                    }
                }
            }
        }

        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>

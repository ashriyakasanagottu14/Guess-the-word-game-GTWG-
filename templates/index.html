<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word - Word Guessing Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin-login-styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8b7355 0%, #a68b5b 50%, #b8a082 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .welcome-container {
            text-align: center;
            background: rgba(245, 241, 235, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 241, 235, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .welcome-icon {
            font-size: 4rem;
            color: #a68b5b;
            margin-bottom: 20px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8b7355;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(139, 115, 85, 0.1);
            letter-spacing: 2px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #6b5b47;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn-login {
            display: block;
            width: 100%;
            max-width: 250px;
            margin: 15px auto;
            padding: 14px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-player {
            background: linear-gradient(135deg, #b8a082 0%, #a68b5b 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(166, 139, 91, 0.3);
        }
        
        .btn-admin {
            background: transparent;
            color: #8b7355;
            border: 2px solid #8b7355;
        }
        
        .btn-player:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(166, 139, 91, 0.4);
        }
        
        .btn-admin:hover {
            background: rgba(139, 115, 85, 0.1);
            transform: translateY(-3px);
        }
        
        @media (max-width: 576px) {
            .welcome-container {
                padding: 30px 20px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-icon"></div>
        <h1 class="welcome-title">Welcome to Guess The Word</h1>
        <p class="welcome-subtitle">Test your vocabulary and puzzle-solving skills in this exciting word guessing game.</p>
        
        <a href="user-login.html" class="btn-login btn-player">Player Login</a>
        <a href="admin-login.html" class="btn-login btn-admin">Admin Login</a>
    </div>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Redirect to game if already logged in
                window.location.href = 'game.html';
            }
        });
    </script>
</body>
</html>

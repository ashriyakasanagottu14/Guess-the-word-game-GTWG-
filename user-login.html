<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTW - User Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-login-styles.css">
    <script src="api.js"></script>
    <style>
        .user-icon {
            font-size: 3rem;
            color: #a68b5b;
            margin-bottom: 20px;
        }
        .register-link {
            margin-top: 20px;
            color: #8b7355;
            font-size: 0.95rem;
        }
        .register-link a {
            color: #a68b5b;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #8b7355;
            text-decoration: underline;
        }
        .username-note {
            color: #a68b5b;
            font-size: 0.85rem;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="user-icon">üë§</div>
        <h1 class="form-title">User Login</h1>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="userLoginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
                <div class="username-note">(The part before @ in your email)</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <p class="register-link">
            Don't have an account? <a href="user-register.html">Create a new account</a>
        </p>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.submit-btn');
            const originalBtnText = submitBtn.textContent;
            
            // Clear previous errors
            errorMessage.style.display = 'none';
            
            // Validation
            if (!username) {
                showError('Please enter your username');
                return;
            }
            
            if (!password) {
                showError('Please enter your password');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Show loading state
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            
            try {
                const response = await api.loginUser(username, password);
                
                // Store the token in localStorage
                if (response && response.token) {
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('username', username);
                }
                
                // Success - redirect to game
                window.location.href = 'game.html';
            } catch (error) {
                // Show user-friendly error message
                const errorMsg = error.userMessage || error.message || 'Invalid username or password. Please try again.';
                showError(errorMsg);
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Reset button
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.opacity = '0';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    errorDiv.style.opacity = '1';
                }, 300);
            }, 5000);
        }

        // Add focus effects to form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
            
            // Allow Enter key to submit form
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('userLoginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
